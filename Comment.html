<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMENT</title>
    <link rel="icon" href="waterfall.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>COMMENT</h1>
    <form action="https//bin.org/get"
    method="get">
    <fieldset>
    <legend>LEAVE A COMMENT </legend>
    <p></p>
    <label for="FirstName">First Name:</label>
    <input type="text" name="FirstName"
    id="FirstName" placeholder="John" required>
    <p>
    <label for="LastName">Last Name:</label>
    <input type="text" name="LastName"
    id="LastName" placeholder="Johnson" required>
    </p>
    <p>
        <label for="phone">Phone:</label>
        <input type="tel" name="Phone"
        id="Phone" placeholder="55555-555555" required>
        </p>
        <p>
            <label for="Email">Email</label>
            <input type="email" name="Email">
        </p>
        <label for="message">Your Comment</label>
        <br>
        <textarea name="message" id="message" cols="60" rows="20"placeholder="type your comment here"></textarea>
        <p></p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

        </fieldset>
        
    
</body>
</html>
